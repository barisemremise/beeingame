<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bulma.css">
    <link rel="stylesheet" href="/static/beeingame.css">
    <title>Beeingame - {% block title %}{% endblock %}</title>
  </head>
      <div>
        <header>
              <nav class="navbar is-fixed-top" aria-label="main navigation" style="background: rgb(46,7,78);
              background: linear-gradient(90deg, rgba(46,7,78,1) 18%, rgba(0,0,0,1) 100%); ">
                <div class="navbar-brand">
                    <figure class="image is-64x64">
                        <img class="is-rounded" src="/static/photos/logo.png">
                    </figure>
                  <span class="navbar-item">
                    <a class="button is-warning is-outlined" href="{{ url_for('home_page') }}">Home</a>
                  </span>
                  <span class="navbar-item">
                    <a class="button is-warning is-outlined" href="{{ url_for('pgames_page') }}">Popular Games</a>
                  </span>
                  
                   <span class="navbar-item">
                    <form action="{{ url_for('search_page') }}" method="POST">
                    <div class="field has-addons">
                      <div class="control">
                        <input class="input is-warning" name="search" type="text" placeholder="Find a game">
                      </div>
                      <div class="control">
                        <button type="submit"class="button is-warning is-outlined">Search</button>
                      </div>
                    </div>
                  </form>
                  </span>
                  
                </div>
                <div class="navbar-end">
                  {% if current_user.is_anonymous %}
                  <span class="navbar-item">
                    <a class="button is-warning is-inverted" href="{{ url_for('signup_page') }}">Sign Up</a>
                  </span>
                  <span class="navbar-item">
                    <a class="button is-warning is-inverted" href="{{ url_for('login_page') }}">Login</a>
                  </span>
                  {% else %}
                  {% if current_user.is_admin %}
                  <span class="navbar-item">
                    <a class="button is-warning is-inverted" href="{{url_for('new_game') }}">Add Game</a>
                  </span>
                  {% endif %}
                  <span class="navbar-item">
                    <a class="button is-warning is-inverted" href="{{url_for('settings_page') }}">Settings</a>
                  </span>
                  <span class="navbar-item">
                    <a class="button is-warning is-inverted" href="{{ url_for('user_page', username=current_user.username) }}">{{ current_user.username }}</a>
                  </span>
                  <span class="navbar-item">
                    <a class="button is-warning is-inverted" href="{{ url_for('logout') }}">Logout</a>
                  </span>
                  {% endif %}
                </div>
              </nav>
            </header>
          </div>
            {% block content %}{% endblock %}
</html>
